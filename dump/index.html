<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen" />

    <script src="../javascripts/jquery-1.10.2.js"></script>
    <script src="../javascripts/dcmdump.js"></script>
    
    <script>

$(function() {

  /*
    File management 
        http://www.html5rocks.com/en/tutorials/file/dndfiles/
  */
  // Check for the various File API support.
  if (window.File && window.FileReader && window.FileList && window.Blob) {
    // Great success! All the File APIs are supported.
    console.log('The File APIs ARE fully supported in this browser.');
  } else {
    alert('The File APIs are not fully supported in this browser.');
  }

  /*
    Read the files and invoke dcmdump
  */
  var readFile = function(file) {
    var reader = new FileReader();

    console.log(file);
    // Closure to capture the file information.
    reader.onload = (function(file) {
      return function(e) {
        var fileName = '/uploadedfile.dcm';
        console.log(e);

        var content = new Int8Array(reader.result);
        var blob = new Blob([content], { type: 'application/octet-binary' });
        console.log(content);
        console.log(blob);
        FS.writeFile(fileName, content, {encoding: "binary"});

        Module.callMain([fileName]);
        console.log("loaded: " + e);
      };
    })(file);
    //var blob = new Blob([typedArray], {type: 'application/octet-binary'});
    // Read in the image file 
    reader.readAsArrayBuffer(file);

  };

  var readSelectedFiles = function(files) {
    $.each(files, function(index,file) {
      readFile(file);
    });
  };

  // File selector
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    readSelectedFiles(files);

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);


  // Drag and Drop
  function handleFileDrop(evt) {
    evt.stopPropagation();
    evt.preventDefault();

    var files = evt.dataTransfer.files; // FileList object.

    readSelectedFiles(files);

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a',
                  '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  function handleDragOver(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
  }

  // Setup the dnd listeners.
  var dropZone = document.getElementById('drop_zone');
  dropZone.addEventListener('dragover', handleDragOver, false);
  dropZone.addEventListener('drop', handleFileDrop, false);

  /*
    Override print
  */
  var printToMainContext = function(s) {
    $('#main_content').append('<p>' + s + '</p>');
  };
  Module.print = printToMainContext;

  /*
    Clean up and start
  */
  $('#main_content p').remove();
  console.log('starting');
});

    </script>

    <title>dcmjs by commontk</title>
  </head>

  <body>

<header>
  <div class="container">
    <h1>dcmjs dump</h1>
    <h2>View the header of a dicom file using dcmjs</h2>
  </div>
</header>

<div class="container">
  <section id="main_content">

    <!-- File selector -->
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>

    <!-- Drag and Drop -->
    <div id="drop_zone">Drop DICOM files here</div>
    <output id="list"></output>

    <p>Working...</p>

  </section>
</div>
